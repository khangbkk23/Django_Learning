{% extends 'base.html' %}
{% block start %}
<style>
  .register-card {
    background: linear-gradient(145deg, #7897ffff, #1e46f7ff);
    border: none;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    border-radius: 16px;
  }

  .login-card button:hover {
    background-color: #a4b1f7ff;
    transform: scale(1.02);
  }
  
  .temp-text {
    font-size: 14px;
	color:#f3fff3
  }

  body {
    background-color: #f3fff3;
  }
</style>

<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
  <form class="col-6 card p-3 shadow-lg login-card mt-3 mb-3 register-card" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
    <h2 class="text-center mb-2 fw-bold text-light">Register</h2>

    <hr class="border-dark opacity-50" />
	<div class="mb-3">

      <label for="InputFirstName" class="form-label fw-semibold text-light">First name</label>
      <input name="first_name" required type="text" class="form-control" id="first_name"
          placeholder="Input your first name here..." />
    </div>

	<div class="mb-3">
      <label for="InputLastName class="form-label fw-semibold text-light">Last name</label>
      <input name="last_name" required type="text" class="form-control" id="last_name"
          placeholder="Input your last name here..." />
    </div>

    <div class="mb-3">
      <label for="InputUsername" class="form-label fw-semibold text-light">Username</label>
      <input name="username" required type="text" class="form-control" id="username" name="username"
          placeholder="Input your username here..." />
    </div>

    <div class="mb-3">
      <label for="InputPassword" class="form-label fw-semibold text-light">Password</label>
      <input type="password" class="form-control" id="InputPassword"
          name="password" placeholder="Input your password carefully here...">
      <div class="temp-text fw-light fst-italic">
        We'll never share your login information with anyone!
      </div>

	  <div class="mb-3">
      <label for="ConfirmPassword" class="form-label fw-semibold text-light">Confirm Password</label>
      <input name="confirm_password" required type="password" class="form-control" id="ConfirmPassword" placeholder="Re-enter your password..."
      />

    </div>
	<p class="temp-text">Already have an account? <a class="text-light" href="/login/">Login</a></p>
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Submit</button>
    </div>
  </form>
  </tbody>
  </table>
</div>
{% endblock %}
