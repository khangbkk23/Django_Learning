{% extends 'base.html' %}

{% block start %}
  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
    <form class="col-6 card p-3 shadow-lg bg-white mt-3 mb-3 rounded-5" method="POST" enctype="multipart/form-data">
      <h2 class="text-center mb-2 fw-bold">Login</h2>
      <hr />
      <div class="mb-3">
        <label for="InputEmailAddress" class="form-label fw-semibold">Username</label></label>
        <input name="emailaddress" required type="text" class="form-control" id="emailaddress" placeholder="Input your username here..." />
      </div>

      <div class="mb-3">
        <label for="InputPassword" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Input your password carefully here...">
		<div class="fw-light fst-italic">
			We'll never share your login information with anyone!
		</div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>
    </form>
      </tbody>
    </table>
  </div>
{% endblock %}
