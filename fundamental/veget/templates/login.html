{% extends 'base.html' %}
{% block start %}
<style>
  .login-card {
    background: linear-gradient(145deg, #b4f1a5, #6fd672);
    border: none;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    border-radius: 16px;
  }

  .login-card button:hover {
    background-color: #47b856;
    transform: scale(1.02);
  }
  .temp-text {
    font-size: 14px;
  }

  body {
    background-color: #f3fff3;
  }
</style>

<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
  <form class="col-6 card p-3 shadow-lg login-card mt-3 mb-3 login-card" method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    <h2 class="text-center mb-2 fw-bold">Login</h2>

    <hr class="border-dark opacity-50" />

    <div class="mb-3">
      <label for="InputUsername" class="form-label fw-semibold">Username</label>
      <input name="username" required type="text" class="form-control" id="username"
          placeholder="Input your username here..." />
    </div>

    <div class="mb-3">
      <label for="InputPassword" class="form-label fw-semibold">Password</label>
      <input type="password" class="form-control" name ="password" id="InputPassword"
          placeholder="Input your password carefully here...">
      <div class="temp-text fw-light fst-italic">
        We'll never share your login information with anyone!
      </div>
    </div>
    <p class="temp-text">Don't have account? <a href="/register/">Register</a></p>
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Submit</button>
    </div>
  </form>
  </tbody>
  </table>
</div>
{% endblock %}
